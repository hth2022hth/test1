{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} 默认标题 {% endblock %}</title>
    <link href="{% static 'wms/bootstrap5/css/bootstrap.css' %}" rel="stylesheet"
          crossorigin="anonymous">
</head>
<style>
    #myDiv{
        text-align: center;
    }
</style>
<body>
<div class="container-fluid row bg-dark text-light">
    <h4 class="mt-3 mb-3">Django库存管理系统</h4>
</div>
<div class="container-fluid row">
    <div class="col-2 bg-light fs-4">
        <ul>
            <li class="mt-3"><a href="{% url 'warehouse_list' %}">仓库管理</a></li>
            <li class="mt-3"><a href="#">物品类别管理</a></li>
            <li class="mt-3"><a href="#">物品管理</a></li>
            <li class="mt-3"><a href="#">出入库管理</a></li>
            <li class="mt-3"><a href="#">数据统计</a></li>
            <li class="mt-3"><a href="#">用户管理</a></li>
        </ul>
    </div>
    <div class="col-10">
        {% block content %}
            默认正文
        {% endblock %}
    </div>
    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div id="myDiv" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
<script src="{% static 'wms/bootstrap5/js/bootstrap.bundle.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'wms/jquery-3.7.1.min.js' %}" crossorigin="anonymous"></script>
<script>
     $(document).ready(function() {
            setTimeout(function() {
                $('#myDiv').hide();
            }, 3500);
        });
</script>
</body>
</html>
