{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'wms/bootstrap5/css/bootstrap.css' %}" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body class="login" data-admin-utc-offset="0">
<div class="container">
    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputUsername" name="usm" class="form-control" placeholder="Username" required=""
               autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <span style="color:red;">{{ error_msg }}</span>
</div>
<script src="{% static 'wms/bootstrap5/js/bootstrap.bundle.js' %}" crossorigin="anonymous"></script>
<script src="{% static 'wms/jquery-3.7.1.min.js' %}" crossorigin="anonymous">
</script>
</body>
</html>
